[tool.poetry]
name = "pynautobot"
version = "1.3.0"
description = "Nautobot API client library"
authors = ["Network to Code, LLC <opensource@networktocode.com>"]
readme = "README.md"
license = "Apache-2.0"
keywords = ["Nautobot"]
classifiers = [
  "Intended Audience :: Developers",
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.6",
]
repository = "https://github.com/nautobot/pynautobot"
homepage = "https://nautobot.com"
documentation = "https://pynautobot.readthedocs.io"

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.20.0"

[tool.poetry.dev-dependencies]
pytest = {version="^5.4.1"}
pytest-docker = {version="^0.10.1"}
requests_mock = "^1.7.0"
pyyaml = "^5.3"
pylint = {version="^2.4.4"}
pydocstyle = {version="^5.0.2"}
yamllint = "^1.20.0"
invoke = "^1.4.1"
toml = "0.10.1"
flake8 = "^3.8.3"
attrs = "^20.3.0"
black = "^22.3.0"
bandit = "^1.7.4"
Sphinx = "^4.5.0"

[tool.poetry.extras]
docs = ["sphinx"]

[tool.black]
line-length = 120
target-version = ['py37']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | settings.py     # This is where you define files that should not be stylized by black
                     # the root of the project
)
'''

[tool.pylint.basic]
# No docstrings required for private methods (Pylint default), or for test_ functions, or for inner Meta classes.
no-docstring-rgx="^(_|test_|Meta$)"

[tool.pylint.messages_control]
# Line length is enforced by Black, so pylint doesn't need to check it.
# Pylint and Black disagree about how to format multi-line arrays; Black wins.
disable = """,
    line-too-long,
    bad-continuation,
    """

[tool.pylint.miscellaneous]
# Don't flag TODO as a failure, let us commit with things that still need to be done in the code
notes = """,
    FIXME,
    XXX,
    """

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = "tests/"
addopts = "-vv"
python_paths = "./"
