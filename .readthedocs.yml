---
version: 2

# Patch to get docs building in current pattern
build:
  os: "ubuntu-22.04"
  tools:
    python: "3.11"

sphinx:
  builder: "html"
  configuration: "docs/conf.py"
  fail_on_warning: false

python:
  install:
    - method: "pip"
      path: "."
      extra_requirements:
        - "docs"
